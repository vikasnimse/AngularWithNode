<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Employee Name</label>
        <input type="text" class="form-control" formControlName="name" [(ngModel)] = "employee.name"/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Role</label>
        <input type="text" class="form-control" formControlName="role" [(ngModel)] = "employee.role" />
      </div>
      <div *ngIf="angForm.controls['role'].invalid && (angForm.controls['role'].dirty || angForm.controls['role'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['role'].errors.required">
          Role is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="updateCoin(name.value, role.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
          <button [routerLink]="['/index']" style="margin-left:10px;" class="btn btn-primary">Cancel</button>
        </div>
    </form>
  </div>
</div>
